<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../plotly-plot.html">
  </head>
  <body>
    <test-fixture id="plotly-plot-fixture-hardcoded">
      <template>
        <div id="wrapper">
          <plotly-plot id="hard-coded-plot"
            data='[
              {
                "x": [1, 2, 3, 4],
                "y": [10, 15, 13, 17],
                "mode": "markers",
                "type": "scatter"
              },
              {
                "x": [2, 3, 4, 5],
                "y": [16, 5, 11, 9],
                "mode": "lines",
                "type": "scatter"
              },
              {
                "x": [1, 2, 3, 4],
                "y": [12, 9, 15, 12],
                "mode": "lines+markers",
                "type": "scatter"
              }
            ]'
            layout='
              {
                "title":"Line and Scatter Plot",
                "height": 400,
                "width": 480
              }
            '
          >
          </plotly-plot>
        </div>
      </template>
    </test-fixture>

    <test-fixture id="plotly-plot-fixture-empty">
      <template>
        <plotly-plot id="empty-plot"></plotly-plot>
      </template>
    </test-fixture>

    <script src="plotly-plot-test.js"></script>

  </body>
</html>
